<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Login Signup</title>
</head>
<body>

    <div class="container">
        
        <div class="card main d-flex align-items-center justify-content-center">
               <div class="row main-parent">
                   <div class="col-6 my-col-left">
                       <img class="img-fluid" src="img/sign-up-concept-illustration_114360-7865.avif" alt="">
                    </div>
                   
                    <div class="col-6 my-col-right" >
                        <div class="text-center toggle-div">
                            <span> Login </span>
                            <label class="switch">
                                <input type="checkbox"  name="login" id="switch" onchange="switchForm()" >
                                <span class="slider"></span>
                            </label>
                            <span> Sign up </span>
                        </div>
                        <div class="formDiv px-5" id="signin-col">
                            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                            <label for="myEmail" class="sr-only">Emter your Username or Email address</label>
                            
                            <input type="email" id="logEmail" class="form-control" placeholder="Email or Username"  autofocus="">
                            <label for="myPassword" class="sr-only">Password</label>
                            <input type="password" id="logPassword" class="form-control" placeholder="Password" >
                            <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" onClick="login()" >Sign In</button>
                        </div>
                        <div class="formDiv px-5" id="signup-col">
                            <h1 class="h3 mb-3 font-weight-normal">Please Create Your Account</h1>
                            <label for="myUsername" class="sr-only">Username</label>
                            <input type="text" id="myUsername" class="form-control" placeholder="@Username"  autofocus="">
                            <span id="errorUsername" class="text-danger"></span><br>
                            <label for="myEmail" class="sr-only">Email address</label>
                            <input type="email" id="myEmail" class="form-control" placeholder="Email address"  autofocus="">
                            <span id="errorEmail" class="text-danger"></span> <br>
                            <label for="myPassword" class="sr-only">Password</label>
                            <input type="password" id="myPassword" class="form-control" placeholder="Password" >
                            <span id="errorPass" class="text-danger"></span><br>
                            <div class="checkbox mb-3">
                              <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" onClick="signup()" >Create My Account</button>
                        </div>
                    </div>
                    </div>
        </div>

    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
